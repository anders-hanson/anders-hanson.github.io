    <script type="text/javascript">
        var urlTemp = "https://opendata-download-metobs.smhi.se/api/version/1.0/parameter/1/station/71420/period/latest-hour/data.json";

        function loadDataFromSmhi(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText);
                    document.getElementById("goteborg").innerHTML = myObj.value[0].value + " &deg;" + "C";
                    // document.getElementById("station").innerHTML = myObj.station["name"];
                    var klockan = new Date(myObj.value[0].date);

                    document.getElementById("goteborgtime").innerHTML = klockan.getHours() + ":"
                        + ("0" + klockan.getMinutes()).slice(-2);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
