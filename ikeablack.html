    <script type="text/javascript">
        var url = "https://www.ikea.com/se/sv/catalog/products/90356166/#";
        //var url = "http://127.0.0.1/ikea/ikeauttag.xml"

        function loadData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    xmlDoc = xhttp.responseXML; 
                    var store = xmlDoc.getElementsByTagName("localStore"); 
                    for (i = 0; i < store.length; i++) {
                        getData(store[i]);
                    }
                }
            };
            xhttp.open("GET", url, true);
            xhttp.setRequestHeader(name ="Accept", value="text/javascript, text/html, application/xml, text/xml, */*" );
            xhttp.setRequestHeader(name ="X-Prototype-Version", value="1.7");
            xhttp.setRequestHeader(name ="X-Requested-With", value="XMLHttpRequest");
            xhttp.setRequestHeader(name ="User-Agent", value="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_2) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.2 Safari/605.1.15");

            xhttp.send();
        }
        function getData(element) {
            var buCode = element.getAttribute("buCode");
            if ((buCode=="014") ||  (buCode=="398")){
                element.getElementsByTagName("restockDate");
                
                if (buCode=="014") {
                    shop = document.getElementById("kallered")
                } else {
                    shop = document.getElementById("backebol")
                }
                result = "<h4>Leverans : "+ element.getElementsByTagName("restockDate").item(0).innerHTML+"</h4>"+
                "<h4>Antal : "+ element.getElementsByTagName("availableStock").item(0).innerHTML+"</h4>";
                shop.innerHTML = result;
                
            }
        }
    </script>

<body style="background-color: black" style="color: #83D809;" onload="loadData()">
